{% load static wagtailuserbar tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Travel Agency{% endblock %}</title>

    <!-- 1. Load Tailwind CSS -->
    {% tailwind_css %}

    <!-- 2. Load HTMX (Interactivity) -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- 3. Load Alpine.js (UI interactions) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans leading-normal tracking-normal">

    <!-- Wagtail Admin Bar (Only visible when logged in) -->
    {% wagtailuserbar %}

    <!-- Navigation -->
    <nav class="bg-blue-600 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">✈️ MyTravel</a>
            <div class="space-x-4">
                <a href="/" class="hover:text-blue-200">Home</a>
                <a href="/admin/" class="bg-white text-blue-600 px-4 py-2 rounded">Admin Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 mt-10 text-center">
        <p>&copy; 2024 Travel Agency Inc.</p>
    </footer>

</body>

</html>
